<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

            <img src="./assets/img/Logo.svg" alt="Logo do Alura Geek">

            <div class="banner__informacoes">
                <h2 class="banner__titulo titulo">Dezembro Promocional</h2>

                <a class="botao-estilo_02" href="#">Ver Consoles</a>
