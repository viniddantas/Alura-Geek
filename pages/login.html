<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek - Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap" rel="stylesheet">

    <link href="../assets/css/reset.css" rel="stylesheet">
    <link href="../assets/css/base.css" rel="stylesheet">
    <link href="../assets/css/login.css" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__container">
            <img src="../assets/img/Logo.svg" alt="Logo do Alura Geek">
            <img src="../assets/img/Icone-buscador.svg" alt="Logo do Alura Geek">
        </div>
    </header>

    <main>
        <section class="login container">
            <div class="login__container">
                <h2 class="login__titulo titulo">Iniciar Sessão</h2>
                <form class="login__formulario" action="">
                    <div>
                        <input class="login__email" type="text" placeholder="Escreva seu email">
                        <span></span>
                    </div>
                    <div>
                        <input class="login__senha" type="text" placeholder="Escreva sua senha">
                        <span></span>
                    </div>
                    <input class="login__entrar botao-estilo_02" type="submit" value="Entrar">
                </form>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <section class="rodape__sobre container">
            <img class="rodape__imagem" src="../assets/img/Logo.svg" alt="Logo da Alura Geek">
            <ul class="rodape__lista">
                <li class="lista__item">Quem somos nós</li>
                <li class="lista__item">Política de privacidade</li>
                <li class="lista__item">Programa fidelidade</li>
                <li class="lista__item">Nossas lojas</li>
                <li class="lista__item">Quero ser franqueado</li>
                <li class="lista__item">Anuncie aqui</li>
            </ul>
        </section>
        <section class="rodape__contato container">
            <h2 class="contato__titulo titulo">Fale conosco</h2>
            <form class="contato__formulario" action="">
                <div>
                    <input class="formulario__input" type="text" placeholder="Nome">
                    <span></span>
                </div>
                <div>
                    <textarea class="formulario__textarea" type="text" placeholder="Escreva sua mensagem"></textarea>
                    <span></span>
                </div>
                <input class="formulario__submit botao-estilo_02" type="submit" value="Enviar mensagem">
            </form>
        </section>
        <section class="rodape__desenvolvedor container">
            <p class="desenvolvedor__nome">Desenvolvido por Vinícius Domingues Dantas</p>
            <p class="desenvolvedor__ano">2023</p>
        </section>
    </footer>
</body>
</html>
